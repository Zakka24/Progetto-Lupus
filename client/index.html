<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App con Socket.io</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

    <script>
        // Aggiungiamo l'evento al form di login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Impedisce l'invio normale del form
            
            // Recuperiamo i valori inseriti dall'utente
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Creiamo l'oggetto dati da inviare
            const loginData = {
                username: username,
                password: password
            };

            // Inviamo la richiesta POST all'API del login
            fetch("/api/auth/login", {
                method: "POST", // Tipo di richiesta
                headers: {
                    "Content-Type": "application/json" // Indichiamo che inviamo dati JSON
                },
                body: JSON.stringify(loginData) // Convertiamo i dati in formato JSON
            })
            .then(response => {
                if (response.ok) {
                    // Se la risposta Ã¨ OK, facciamo qualcosa (es. redirigere l'utente)
                    return response.json(); // Converto la risposta in JSON
                } else {
                    throw new Error('Login fallito!');
                }
            })
            .then(data => {
                console.log('Risposta del server:', data);
                // Puoi fare qualcosa con la risposta del server, come:
                // - Redirigere l'utente alla dashboard
                // - Mostrare un messaggio di successo
                // Esegui il login utente o altre azioni
            })
            .catch(error => {
                console.error('Errore:', error);
                // Gestisci errori come login fallito
                alert("Errore durante il login. Riprova.");
            });
        });
    </script>
</body>
</html>
